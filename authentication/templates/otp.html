{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        /* Centering the OTP form */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .otp-container {
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h2 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #666;
        }

        .input-group {
            margin: 15px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }

        .btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        /* Error and success message styles */
        .message-box {
            margin-top: 10px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        .resend-btn {
            background-color: #ff9800;
            margin-top: 10px;
        }

        .resend-btn:hover {
            background-color: #e68900;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let countdownElement = document.getElementById("countdown");
            let resendButton = document.getElementById("resend-btn");
            let timeLeft = parseInt(countdownElement.dataset.expiry);

            function updateCountdown() {
                if (timeLeft > 0) {
                    countdownElement.innerText = `Resend OTP in ${timeLeft} seconds`;
                    resendButton.disabled = true;
                    timeLeft--;
                    setTimeout(updateCountdown, 1000);
                } else {
                    countdownElement.innerText = "You can now resend OTP.";
                    resendButton.disabled = false;
                }
            }

            updateCountdown();
        });
    </script>
</head>
<body>
    <div class="otp-container">
        <h2>OTP Verification</h2>
        <p>Please enter the OTP sent to your email.</p>

        <!-- Display messages -->
        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <!-- OTP Verification Form -->
        <form action="{% url 'otp_verification' %}" method="POST">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" name="otp" placeholder="Enter OTP" required>
            </div>
            <button type="submit">Verify OTP</button>
        </form>

        <!-- Resend OTP Section -->
        <p id="countdown" data-expiry="{{ otp_expiry_time|floatformat:0 }}">Resend OTP in 60 seconds</p>
        <form action="{% url 'resend_otp' %}" method="POST">
            {% csrf_token %}
            <button type="submit" id="resend-btn" disabled>Resend OTP</button>
        </form>
    </div>
</body>
</html>
