{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    {% comment %} <link rel="stylesheet" href="{% static 'forgot_password_otp.css' %}"> {% endcomment %}
    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        /* Messages */
        .error {
            color: #e74c3c;
            background-color: #fdecea;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .success {
            color: #2ecc71;
            background-color: #e8f8f5;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        /* Timer */
        #timer {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 25px;
            font-weight: 500;
        }
        
        /* Form elements */
        form {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s;
        }
        
        input[type="text"]:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: 500;
        }
        
        button:hover {
            background-color: #2980b9;
        }
        
        button:disabled {
            background-color: #bdc3c7;
            cursor: not-allowed;
        }
        
        #resend-btn {
            background-color: #ecf0f1;
            color: #34495e;
            margin-bottom: 15px;
        }
        
        #resend-btn:hover:not(:disabled) {
            background-color: #dfe6e9;
        }
        
        .back-link {
            display: inline-block;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 14px;
            margin-top: 10px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #3498db;
        }
        
        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
            padding: 20px;
            }
            
            input[type="text"], button {
            padding: 10px 15px;
            }
        }     
        </style>
    <script>
        function startTimer(duration) {
            let timer = duration, minutes, seconds;
            const display = document.getElementById("timer");
            const resendBtn = document.getElementById("resend-btn");

            // Disable the button initially
            resendBtn.disabled = true;

            const interval = setInterval(() => {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);

                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = `Time Left: ${minutes}:${seconds}`;

                if (--timer < 0) {
                    clearInterval(interval);
                    display.textContent = "OTP Expired!";
                    resendBtn.disabled = false; // Enable the button when OTP expires
                }
            }, 1000);
        }

        window.onload = function () {
            startTimer(60);  // 1 minute countdown
        };
    </script>
</head>
<body>
    <div class="container">
        <h2>OTP Verification</h2>

        {% if messages %}
            {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        {% endif %}

        <p id="timer">Time Left: 1:00</p>

        <form method="post" action="{% url 'password_otp_verification' %}">
            {% csrf_token %}
            <label for="otp">Enter OTP:</label>
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>

        <button id="resend-btn" onclick="location.href='{% url 'reset_otp' %}'">
            Resend OTP
        </button>

        <a href="{% url 'password_otp_verification' %}" class="back-link">Back</a>
    </div>
</body>
</html>
